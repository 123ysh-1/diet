<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#4f46e5" />
  <title>饮食计算器</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 25px;
      color: white;
    }
    
    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .header p {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #4f46e5;
      display: flex;
      align-items: center;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      font-size: 16px;
      background: #f8fafc;
      transition: all 0.2s;
    }
    
    input[type="number"]:focus {
      outline: none;
      border-color: #4f46e5;
      background: white;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    
    .target-box {
      background: #f0f9ff;
      border-radius: 12px;
      padding: 15px;
      margin-top: 10px;
    }
    
    .target-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .target-row:last-child {
      margin-bottom: 0;
    }
    
    .meal-section {
      margin-top: 20px;
    }
    
    .meal-row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }
    
    .meal-row:last-child {
      margin-bottom: 0;
    }
    
    .meal-input {
      flex: 1;
    }
    
    .summary-box {
      background: #f0fdf4;
      border-radius: 12px;
      padding: 15px;
      margin-top: 10px;
    }
    
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .summary-row:last-child {
      margin-bottom: 0;
    }
    
    .value {
      font-weight: 600;
    }
    
    .positive {
      color: #10b981;
    }
    
    .negative {
      color: #ef4444;
    }
    
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .reset-btn {
      background: #f1f5f9;
      color: #475569;
    }
    
    .reset-btn:active {
      background: #e2e8f0;
    }
    
    .add-btn {
      background: #4f46e5;
      color: white;
    }
    
    .add-btn:active {
      background: #4338ca;
    }
    
    .meal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .remove-meal {
      background: #fecaca;
      color: #dc2626;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>饮食计算器</h1>
      <p>轻松管理每日蛋白质和碳水摄入</p>
    </div>
    
    <div class="card">
      <div class="section-title">
        <span>基础信息</span>
      </div>
      
      <div class="input-group">
        <label for="weight">今日体重 (kg)</label>
        <input type="number" id="weight" min="0" step="0.1" placeholder="输入体重">
      </div>
      
      <div class="target-box">
        <div class="target-row">
          <span>目标碳水总量 (g)</span>
          <span id="targetCarb" class="value">-</span>
        </div>
        <div class="target-row">
          <span>目标蛋白总量 (g)</span>
          <span id="targetProtein" class="value">-</span>
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="section-title">
        <span>早餐</span>
      </div>
      
      <div class="meal-row">
        <div class="meal-input">
          <label for="bfCarb">碳水 (g)</label>
          <input type="number" id="bfCarb" min="0" step="1" placeholder="0" value="0">
        </div>
        <div class="meal-input">
          <label for="bfProtein">蛋白 (g)</label>
          <input type="number" id="bfProtein" min="0" step="1" placeholder="0" value="0">
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="section-title">
        <span>午餐</span>
      </div>
      
      <div class="meal-row">
        <div class="meal-input">
          <label for="lunchCarb">碳水 (g)</label>
          <input type="number" id="lunchCarb" min="0" step="1" placeholder="0" value="0">
        </div>
        <div class="meal-input">
          <label for="lunchProtein">蛋白 (g)</label>
          <input type="number" id="lunchProtein" min="0" step="1" placeholder="0" value="0">
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="section-title">
        <span>晚餐</span>
      </div>
      
      <div class="meal-row">
        <div class="meal-input">
          <label for="dinnerCarb">碳水 (g)</label>
          <input type="number" id="dinnerCarb" min="0" step="1" placeholder="0" value="0">
        </div>
        <div class="meal-input">
          <label for="dinnerProtein">蛋白 (g)</label>
          <input type="number" id="dinnerProtein" min="0" step="1" placeholder="0" value="0">
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="section-title">
        <span>加餐</span>
      </div>
      
      <div class="meal-row">
        <div class="meal-input">
          <label for="snackCarb">碳水 (g)</label>
          <input type="number" id="snackCarb" min="0" step="1" placeholder="0" value="0">
        </div>
        <div class="meal-input">
          <label for="snackProtein">蛋白 (g)</label>
          <input type="number" id="snackProtein" min="0" step="1" placeholder="0" value="0">
        </div>
      </div>
    </div>
    
    <div id="extraMealsContainer"></div>
    
    <div class="buttons">
      <button class="add-btn" id="addMealBtn">添加加餐</button>
      <button class="reset-btn" id="resetBtn">重置数据</button>
    </div>
    
    <div class="card">
      <div class="section-title">
        <span>今日汇总</span>
      </div>
      
      <div class="summary-box">
        <div class="summary-row">
          <span>已摄入碳水合计 (g)</span>
          <span id="sumCarb" class="value">0</span>
        </div>
        <div class="summary-row">
          <span>已摄入蛋白合计 (g)</span>
          <span id="sumProtein" class="value">0</span>
        </div>
        <div class="summary-row">
          <span>当前还可摄入碳水 (g)</span>
          <span id="remainCarb" class="value">-</span>
        </div>
        <div class="summary-row">
          <span>当前还可摄入蛋白 (g)</span>
          <span id="remainProtein" class="value">-</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 获取DOM元素
    const weightInput = document.getElementById('weight');
    const bfCarbInput = document.getElementById('bfCarb');
    const bfProteinInput = document.getElementById('bfProtein');
    const lunchCarbInput = document.getElementById('lunchCarb');
    const lunchProteinInput = document.getElementById('lunchProtein');
    const dinnerCarbInput = document.getElementById('dinnerCarb');
    const dinnerProteinInput = document.getElementById('dinnerProtein');
    const snackCarbInput = document.getElementById('snackCarb');
    const snackProteinInput = document.getElementById('snackProtein');
    
    const targetCarbEl = document.getElementById('targetCarb');
    const targetProteinEl = document.getElementById('targetProtein');
    const sumCarbEl = document.getElementById('sumCarb');
    const sumProteinEl = document.getElementById('sumProtein');
    const remainCarbEl = document.getElementById('remainCarb');
    const remainProteinEl = document.getElementById('remainProtein');
    
    const addMealBtn = document.getElementById('addMealBtn');
    const resetBtn = document.getElementById('resetBtn');
    const extraMealsContainer = document.getElementById('extraMealsContainer');
    
    let extraMeals = [];
    let mealCounter = 1;
    
    // 辅助函数
    function toNumber(value) {
      const n = parseFloat(value);
      return isNaN(n) ? 0 : n;
    }
    
    function format(n) {
      return Number.isFinite(n) ? n.toFixed(1) : '-';
    }
    
    function updateRemainingColor(element, value) {
      if (value >= 0) {
        element.className = 'value positive';
      } else {
        element.className = 'value negative';
      }
    }
    
    // 主要更新函数
    function update() {
      const weight = toNumber(weightInput.value);
      
      // 计算目标值
      const targetCarb = weight * 2;
      const targetProtein = weight * 1.5;
      
      // 更新目标值显示
      targetCarbEl.textContent = weight > 0 ? format(targetCarb) : '-';
      targetProteinEl.textContent = weight > 0 ? format(targetProtein) : '-';
      
      // 计算已摄入值
      let sumCarb = toNumber(bfCarbInput.value) + 
                   toNumber(lunchCarbInput.value) + 
                   toNumber(dinnerCarbInput.value) + 
                   toNumber(snackCarbInput.value);
      
      let sumProtein = toNumber(bfProteinInput.value) + 
                      toNumber(lunchProteinInput.value) + 
                      toNumber(dinnerProteinInput.value) + 
                      toNumber(snackProteinInput.value);
      
      // 加上动态加餐
      extraMeals.forEach(meal => {
        sumCarb += toNumber(meal.carbInput.value);
        sumProtein += toNumber(meal.proteinInput.value);
      });
      
      // 更新已摄入显示
      sumCarbEl.textContent = format(sumCarb);
      sumProteinEl.textContent = format(sumProtein);
      
      // 计算并更新剩余值
      if (weight > 0) {
        const remainCarb = targetCarb - sumCarb;
        const remainProtein = targetProtein - sumProtein;
        
        remainCarbEl.textContent = format(remainCarb);
        remainProteinEl.textContent = format(remainProtein);
        
        updateRemainingColor(remainCarbEl, remainCarb);
        updateRemainingColor(remainProteinEl, remainProtein);
      } else {
        remainCarbEl.textContent = '-';
        remainProteinEl.textContent = '-';
        remainCarbEl.className = 'value';
        remainProteinEl.className = 'value';
      }
    }
    
    // 添加加餐
    function addMeal() {
      mealCounter++;
      
      const mealCard = document.createElement('div');
      mealCard.className = 'card';
      
      mealCard.innerHTML = `
        <div class="meal-header">
          <div class="section-title">
            <span>加餐 ${mealCounter}</span>
          </div>
          <button class="remove-meal">删除</button>
        </div>
        <div class="meal-row">
          <div class="meal-input">
            <label>碳水 (g)</label>
            <input type="number" min="0" step="1" placeholder="0" value="0">
          </div>
          <div class="meal-input">
            <label>蛋白 (g)</label>
            <input type="number" min="0" step="1" placeholder="0" value="0">
          </div>
        </div>
      `;
      
      extraMealsContainer.appendChild(mealCard);
      
      const carbInput = mealCard.querySelector('.meal-row input[type="number"]:first-child');
      const proteinInput = mealCard.querySelector('.meal-row input[type="number"]:last-child');
      const removeBtn = mealCard.querySelector('.remove-meal');
      
      // 存储引用
      const mealObj = { carbInput, proteinInput, mealCard };
      extraMeals.push(mealObj);
      
      // 添加事件监听
      carbInput.addEventListener('input', update);
      proteinInput.addEventListener('input', update);
      
      removeBtn.addEventListener('click', function() {
        removeMeal(mealObj);
      });
      
      update();
    }
    
    // 删除加餐
    function removeMeal(mealObj) {
      const index = extraMeals.indexOf(mealObj);
      if (index > -1) {
        extraMeals.splice(index, 1);
        extraMealsContainer.removeChild(mealObj.mealCard);
        update();
      }
    }
    
    // 重置所有数据
    function resetAll() {
      weightInput.value = '';
      bfCarbInput.value = '0';
      bfProteinInput.value = '0';
      lunchCarbInput.value = '0';
      lunchProteinInput.value = '0';
      dinnerCarbInput.value = '0';
      dinnerProteinInput.value = '0';
      snackCarbInput.value = '0';
      snackProteinInput.value = '0';
      
      // 删除所有动态加餐
      extraMeals.forEach(meal => {
        extraMealsContainer.removeChild(meal.mealCard);
      });
      extraMeals = [];
      mealCounter = 1;
      
      update();
    }
    
    // 事件监听
    addMealBtn.addEventListener('click', addMeal);
    resetBtn.addEventListener('click', resetAll);
    
    // 监听所有输入框的变化
    const allInputs = [
      weightInput,
      bfCarbInput, bfProteinInput,
      lunchCarbInput, lunchProteinInput,
      dinnerCarbInput, dinnerProteinInput,
      snackCarbInput, snackProteinInput
    ];
    
    allInputs.forEach(input => {
      input.addEventListener('input', update);
    });
    
    // 初始更新
    update();
  </script>
</body>
</html>
